<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom节点</title>
</head>
<body>
<div id="div1">
	<p id="p1">我是第一个p</p>
	<p id="p2">我是第二个p</p>
</div>
<button type="button" style="cursor: pointer;text-align: center" id="btn">变形</button>
<script type="text/javascript">
	/*
	document.createElement("p");
	document.createTextNode("新增");
	parent.appendChild(child);
	parent.removeChild(child);
	 */
	
	function f() {
	    var action = this.innerHTML;
	    if(action == "变形") {
            var p = document.createElement("p");
            console.log(p);
            var word = document.createTextNode("我是新增的p标签");
            console.log(word);
            p.appendChild(word);
            var div1 = document.getElementById("div1");
            var p1 = document.getElementById("p1");
            div1.removeChild(p1);
            div1.appendChild(p);
            this.innerHTML = "还原";
        }else if(action == "还原"){
	        var p = document.getElementsByTagName("p");
	        var div1 = document.getElementById("div1");
	        var p2 = p[0];
		    p = p[1];
	        div1.removeChild(p2);
	        div1.removeChild(p);
	        p = document.createElement("p");
	        word = document.createTextNode("我是第一个p");
	        p.appendChild(word);
	        p.setAttribute("id","p1");
	        p1 = p;
	        div1.appendChild(p1);
	        div1.appendChild(p2);
	        this.innerHTML = "变形";
	    }
    }
    var btn = document.getElementById("btn");
	btn.onclick = f;
</script>
</body>
</html>
