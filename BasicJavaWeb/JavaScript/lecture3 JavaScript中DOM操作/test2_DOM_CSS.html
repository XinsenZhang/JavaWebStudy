<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM CSS</title>
	<style type="text/css">
		#main{
			font-size: 30px;
		}
	</style>
</head>
<body>
<div id="main" style="color: red; font-size: 10px">hello world</div>
<script type="text/javascript">
	var main = document.getElementById("main");
	main.style.color = "blue";
	main.style.fontSize = "50px";
	main.style.textAlign = "center";
	main.style.lineHeight = "50px";
</script>
</body>
</html>
