<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本</title>
	<style>
		#p1{
			color: lightcoral;
		}
		#p2{
			text-align: left;
		}
		#p3{
			text-align: center;
		}
		#p4{
			text-align: right;
		}
		
		a{
			text-decoration: none;
		}
		
		#p5{
			text-indent: 50px;
			<!--用于大段的文字-->
		}
	</style>
</head>
<body>
<p id="p1">这是一个文本</p>
<p id="p2">这是一个文本</p>
<p id="p3">这是一个文本</p>
<p id="p4">这是一个文本</p>
<a href="#">这是一个链接</a>
<p id="p5">这是一个文本</p>
</body>
</html>
