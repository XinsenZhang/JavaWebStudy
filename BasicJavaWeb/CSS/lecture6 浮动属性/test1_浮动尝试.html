<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动尝试</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.test{
			height: 100px;
			width: 100px;
			background-color: lightcoral;
			float: inherit;
			text-align: center;
			font-weight: bolder;
			font-style: italic;
			font-size: larger;
			color: white;
		}
		
		.parent{
			height: 300px;
			width: 300px;
			float: right;
			background-color: #4183c4;
		}
	</style>
</head>
<body>
<div class="parent">
	<div class="test">1</div>
	<div class="test">2</div>
</div>
</body>
</html>
