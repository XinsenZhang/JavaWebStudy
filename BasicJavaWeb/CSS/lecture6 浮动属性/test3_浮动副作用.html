<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动副作用</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.parent{
			height: auto;
			width: 500px;
			background-color: #ffffff;
			border: 5px solid #000000;
		}
		.test{
			height: 25px;
			width: 25px;
			background-color: #c6d796;
			border: 1px darkred solid;
			float: left;
		}
		
		.bro{
			height: 100px;
			width: 100px;
			background-color: #009999;
		}
		
	</style>
</head>
<body>
<div class="parent">
	<div class="test">1</div>
	<div class="test">2</div>
	<div class="test">3</div>
	<div class="test">4</div>
</div>
<div class="bro"></div>
</body>
</html>
