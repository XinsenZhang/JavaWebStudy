<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
<form name="form_1">
    <select name="" id="">
        <option>苹果</option>
        <option selected>草莓</option>
        <option>鸭梨</option>
    </select>
    <br />
    <style>
        textarea{
            resize: none;
        }
    </style>
    <textarea rows="5" cols="10">我是一段测试文本</textarea>
    <br />
    <button type="submit" form="form_1">表格内可以有按钮</button>
    <button type="reset">reset</button>
</form>
<button type="button">普通的按钮</button>
<br />

</body>
</html>
